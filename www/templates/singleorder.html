<ion-view title="Orders Form">
	<ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    Order Form
  </ion-nav-title>
    <ion-content padding="'true'" class="has-header">
        <div>
            <p>Name :
                <strong>{{order.name}}</strong>
            </p>
            <p>Code :
                <strong>{{order.code}}</strong>
            </p>
        </div>
		<!-- <button ng-click="deliver(item)" class="button button-positive button-block ">Deliver</button> -->
		<div>
			<div class="list card" >
				<div class="item item-body">
					<div>
						<ion-list>
				            <label class="item item-input">
				                <span class="input-label">Deliver</span>
				                <input ng-model="item.deliver" type="number" readonly="" placeholder=""  value="{{order.deliver}}">
				            </label>
				            <label class="item item-input">
				                <span class="input-label">Received</span>
				                <input ng-model="item.received" type="number" readonly="" placeholder="" value="{{order.received}}">
				            </label>
				            <label class="item item-input">
				                <span class="input-label">Balance</span>
				                <input ng-model="item.price" type="number" readonly="" value="{{order.pending}}" placeholder="">
				            </label>
				            <label class="item item-input">
				                <span class="input-label">Received</span>
				                <input ng-model="item.amount" type="number" placeholder="" value="{{order.price}}">
				            </label>
				            <label class="item item-input">
				                <span class="input-label">Balance</span>
				                <input ng-model="item.price" type="number" readonly="" value="{{order.peyment}}" placeholder="">
				            </label>
				            <label class="item item-input">
				                <span class="input-label">Date</span>
				                <input ng-model="item.date" type="date" readonly="" value="{{order.date}}" placeholder="">
				            </label>
				        </ion-list>
					</div>
				</div>
			</div>
		</div>
    </ion-content>
</ion-view>
