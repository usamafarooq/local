<ion-view title="Create">
    <ion-content padding="'true'" class="has-header">
		<button ng-click="submit()" class="button button-positive button-block ">Submit</button>
		<div>
			<div class="list card" >
				<div class="item item-divider">Create Order </div>
				<div class="item item-body">
					<div>
						
						<ion-list>
				            <label class="item item-input">
				                <span class="input-label">Quantity</span>
				                <input ng-model="item.quantity"  type="number" placeholder="" >
				            </label>
				            <label class="item item-input">
				                <span class="input-label">Date</span>
				                <input ng-model="item.date" type="date" placeholder="">
				            </label>
				        </ion-list>
					</div>
				</div>
			</div>
		</div>
    </ion-content>
</ion-view>
